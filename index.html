    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Live2D - True Manual Control</title>
    <style>
        body { margin: 0; padding: 0; background-color: #f0f0f0; overflow: hidden; }
        #live2d-container { position: fixed; right: 0; bottom: 0; width: 400px; height: 500px; }
        #live2d-canvas { width: 100%; height: 100%; }
        #lived2d-container_2 { position: fixed; left: 0; bottom: 0; width: 400px; height: 500px; }
        #live2d-canvas_2 { width: 100%; height: 100%; }
        #info-box { position: fixed; top: 20px; left: 20px; background: rgba(255,255,255,0.8); padding: 15px; border-radius: 10px; }
        #toggle-follow { padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; }
    </style>
    </head>
    <body>

    <div id="info-box">
        <h2>Live2D Furina Model</h2>
        <p>Change the expressions by clicking the model</p>
        <button id="toggle-follow">Turn On Following Cursor</button>
    </div>

    <div id="live2d-container">
        <canvas id="live2d-canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js"></script>
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
    <script src="live2d_furina.js"></script>
</body>
</html>
